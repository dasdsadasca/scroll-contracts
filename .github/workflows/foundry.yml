name: Foundry Tests

on:
  # Run on specific branches
  push:
    branches: [ fix-l1msgr-delegatecall-spoof ]
  
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        default: 'fix-l1msgr-delegatecall-spoof'
  
  # Optional: Keep pull request trigger if needed
  pull_request:
    branches: [ fix-l1msgr-delegatecall-spoof ]

jobs:
  tests:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          # Use the branch specified in manual trigger, or the branch that triggered the workflow
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Dependencies
        run: forge install

      - name: Run Tests
        run: forge test -vvv
        
